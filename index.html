<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Name</h1>
    <nav>
      <ul>
        <li><a href="#presentation">Presentation</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="presentation">
      <h2>Presentation</h2>
      <img src="https://dummyimage.com/600x400/268bd2/fff" alt="My image">
      <p>Write your presentation here.</p>
    </section>
    
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <img src="https://dummyimage.com/400x300/268bd2/fff" alt="Project 1">
        <h3>Project 1 title</h3>
      </div>
      <div class="project">
        <img src="https://dummyimage.com/400x300/268bd2/fff" alt="Project 2">
        <h3>Project 2 title</h3>
      </div>
      <!-- Add more projects here -->
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>
</body>
</html>
